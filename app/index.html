<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/app/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="forma">
        <div class="container">
            <form>
                <div class="name">
                    <label class="name_user">Имя<br /></label>
                    <input class="name_input" placeholder="Введите имя" type="text">
                </div>
                <div class="surname">
                    <label class="surname_user">Фамилия<br /></label>
                    <input class="surname_input" placeholder="Введите фамилию " type="text">
                </div>
                <div class="message">
                    <label class="message_user">Сообщение</label>
                    <input type="text" class="question_input" placeholder="Введите текст">
                </div>
                <div class="question">
                    <label class="question_user" for="subject-field">Причина вопроса</label>
                    <select class="question_input" placeholder="Введите текст">
                        <option value="Consulting">EdTech Consulting</option>
                        <option value="Web Development">Web Development projects</option>
                        <option value="Google Scripts">Google Apps Scripts</option>
                        <option value="G Suite for Education">G Suite for Education Tools</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="btn">
                    <button class="btn_submit" type="submit">
                        <div class="btn_text">Отправить</div>
                    </button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
